
import:
  - ~/.config/alacritty/custom.yml
    #  - ~/.config/alacritty/nord_light.yml
# Font configuration (changes require restart)
#

env:
  TERM: xterm-256color
live_config_reload: true
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: Comic Shanns Regular
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Comic Shanns Regular 
    # Style can be specified to pick a specific face.
    style: Bold

    # The italic font face
  italic:
    family: Comic Shanns Regular
    # Style can be specified to pick a specific face.
    style: Italic
  offset:
    y: 0
window:
  padding:
    x: 10
    y: 10 
cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

window_opacity: 1

shell:
  program: /bin/bash

key_bindings:
  - { key: Slash,    mods: Control,       chars: "gcc" }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
