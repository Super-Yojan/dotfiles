##############################################################################
#                                    MODULES                                 #
##############################################################################
[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
tail = true
format-padding = 2

format-background = ${color.alt-bg}
click-left = ~/.config/polybar/scripts/bluetooth.sh --toggle &
click-right = blueman-manager

[module/media]
type = custom/script
exec = ~/.config/polybar/scripts/media.py 
tail = true
format-background = ${color.alt-bg}
click-left = ~/.config/polybar/scripts/media.py play-pause &
scroll-up = ~/.config/polybar/scripts/media.py next &
scroll-down = ~/.config/polybar/scripts/media.py previous &


[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/media.py -f '{icon-player}'
tail = true
format-background = ${color.alt-bg}
format-padding = 2
click-left = ~/.config/polybar/scripts/media.py play-pause &
scroll-up = ~/.config/polybar/scripts/media.py next &
scroll-down = ~/.config/polybar/scripts/media.py previous &


[module/datetime]
type = internal/date

format-padding = 0
format-background = ${color.alt-bg}
format-foreground = ${color.blue}
;label = [%{T2}%date%%{T-}] %{T3}%time%%{T-}
label = %{T6} %{T-} %date% %time%
; Seconds to sleep between updates
; Default: 1.0
interval = 1.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; date = %A, %d %B
date = %a, %d %b

; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
; date-alt = %Y-%m-%d%
; time-alt = %H:%M:%S

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, volume field)
; If not, uses default sink
;sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 2

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.alt-bg}
format-volume-foreground = ${color.yellow}
format-volume-padding = 0

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
; format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-volume = "%percentage%%"

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = 
label-muted-background = ${color.alt-bg}
label-muted-padding = 0

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 

; Right and Middle click
click-right = pavucontrol
; click-middle = 

[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
format-charging-background = ${color.alt-bg}
format-charging-foreground = ${color.green}
format-charging-padding = 1

format-discharging-background = ${color.alt-bg}
format-discharging-foreground = ${color.yellow}
format-discharging-padding = 1


format-full-background = ${color.alt-bg}
format-full-foreground = ${color.red}
format-full-padding = 1





ramp-capacity-0 = 
ramp-capacity-0-foreground = ${color.blue} 
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${color.blue}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-background = ${color.alt-bg}
ramp-capacity-1-background = ${color.alt-bg}

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff


animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

format-background = ${color.alt-bg} 
format-foreground = ${color.cyan}
format-padding = 1

[module/ewmh]
type = internal/i3

pin-workspaces = true
enable-click = true
enable-scroll = false

format = <label-state>

label-monitor = %name%

label-focused = %index% 
label-focused-foreground = ${color.magenta}
label-focused-background = ${color.alt-bg}
label-focused-padding = 1

label-unfocused = %index% 
label-unfocused-foreground = ${color.magenta}
label-unfocused-background = ${color.alt-bg}
label-unfocused-padding = 1 

label-visible = %index%
label-visible-foreground = ${color.magenta}
label-visible-background = ${color.alt-bg}
label-visible-padding = 1

label-urgent = "  "
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.alt-bg}
label-urgent-padding = 0

label-empty = 
label-empty-foreground = ${color.alt-bg2}
label-empty-background = ${color.alt-bg}
label-empty-padding = 1

[module/network]
type = internal/network

interface = enp1s0
interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-background = ${color.alt-bg}
format-connected-foreground = ${color.green}
format-connected-padding = 0
 
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.alt-bg}
format-disconnected-foreground = ${color.red}
format-disconnected-padding = 0

# label-connected = %essid%
label-connected = %downspeed%
label-disconnected = "Disconnected"

[module/network_i]
type = internal/network
interface = wlp4s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal>
format-connected-background = ${color.alt-bg}
format-connected-foreground = ${color.green}
format-connected-padding = 1
 
format-disconnected = <label-disconnected>
format-disconnected-background = ${color.alt-bg}
format-disconnected-foreground = ${color.red}
format-disconnected-padding = 1

label-disconnected = 

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

[module/separator]
type = custom/text

content = " "

[module/separatorIndent]
type = custom/text

content = " "
content-background = ${color.alt-bg}
content-padding = 0

[module/separatorText]
type = custom/text

content = "|"
content-background = ${color.alt-bg}
content-padding = 0


[module/spotify]
type = custom/script

interval = 1

exec = python ~/.config/polybar/scripts/getSpotifyStatus.py -f '{song}' -t 55

format =  <label>
format-background = ${color.alt-bg}
format-foreground = ${color.dgreen}
format-padding = 1
label-maxlen = 25

[module/updates]
type = custom/script

exec = ~/.config/polybar/scripts/updates.sh

tail = true

format =  <label> updates
format-background = ${color.bg}
format-foreground = ${color.red}
format-padding = 1

label = %output%

click-left = alacritty -c sudo pacman -Syu &

[module/polywins]
type = custom/script

exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null

tail = true

format = <label>

label = %output%
label-padding = 1
label-font = 1

[module/circleStart]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 4

[module/circleEnd]
type = custom/text

content = 
content-foreground = ${color.alt-bg}
content-font = 4
content-padding = -1
